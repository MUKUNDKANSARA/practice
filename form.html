<!DOCTYPE html>
<html>
    <head>
        <title>form tag</title>
        <style>
            form{
                margin: 75px 25px;
            }
        </style>
    </head>
    <body>
        <form>
            Name : <input type="text" placeholder="type your full name"><br><br>
            Age  : <input type="number" placeholder="type your right age"><br><br>
            Gender : M <input type="checkbox"> F <input type="checkbox"><br><br>
            Address : <input type="text" placeholder="type your add"><br><br>
            Password : <input type="password" placeholder="type your password"><br><br>
            Contact : <input type="number" placeholder="type your number"><br><br>
            Dob :   <input type="date" placeholder="type your birth date"><br><br>
            Email : <input type="email" placeholder="abc12@gmail.com"><br><br>
            Upload file : <input type="file"><br><br>

            <input type="submit" value="submit"><br><br>
            <button type="reset">reset</button>
            <button >Submit</button>
        </form>
    </body>
</html>
