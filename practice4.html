<!DOCTYPE html>
<html>
    <head>
        <title>mark tag</title>
    </head>
    <body>
        <p>net price:<del>300</del></p>
        <p>discount:10%</p>
        <p><mark>original price:270</mark></p>
    </body>
</html>
