<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p{
            display: none;
        }
        div.div:hover p{
            display: block;
            color: aqua;
            background-color: blue;
            font-size: 35px;
            border: 2px solid red;
            width: 50%;
            margin-top: 0%;
        }
        div.div:hover img{
            width: 500px;
            height: 500px;
            border-radius: 10px;
            display: block;

        }
        img{
            display: none;
        }
    </style>
</head>
<body>
    <div class="div">Hover over this div element to show the p element
        <p>Here I am!</p>
        <img src="men buy cofee.avif" alt="#">
    </div>
</body>
</html>
