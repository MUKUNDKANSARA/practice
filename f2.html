<head>
  
    <title>Stiudent Form</title>

<body>
    <h1>Student Form</h1>
    <form>
       
        Name: <input type="text" placeholder="First Name"><input type="text" placeholder="Middle Name"><input type="text" placeholder="Last Name"><br><br>

        <button type="submit">Submit</button>

    </form>
